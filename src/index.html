<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>Hangman Game!</h1>

  <h2>Guess a letter</h2>

  <div class="game-screen">
    <span class="turns-remaining">
      Turns: <span class="turn-count">8</span>
    </span>
    <span class="game-word">
    </span>
  </div>

  <div class="dash-display"></div>

  <div class="game-input">

    <input type="text" maxlength="1" class="guess-input" onchange="setGuess(this.value)">
    <button onclick="checkGuess()">enter</button>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
